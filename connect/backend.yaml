---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations:
        "consul.hashicorp.com/connect-inject": "true"
        "consul.hashicorp.com/connect-service-upstreams": "payments:9091"
    spec:
      containers:
      - name: backend
        image: nicholasjackson/fake-service:v0.7.3
        ports:
        - containerPort: 9090
        env:
        - name: "LISTEN_ADDR"
          value: "0.0.0.0:9090"
        - name: "NAME"
          value: "backend (space)"
        - name: "MESSAGE"
          value: "backend response"
        - name: "UPSTREAM_URIS"
          value: "http://localhost:9091"